<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulario</title>
</head>
<body>
	<h1>Práctica 3 - Formularios en HTML</h1><br>
	<form action="">
		<label for="">
			Nombre:
		</label>
		<input type="text"><br><br>

		<label for="">Edad:</label>
		<input type="number"><br><br>

		<label for="">Fecha:</label>
		<input type="date"><br><br>

		<label for="">Sexo</label>
		<input type="radio" name="sexo">F
		<input type="radio" name="sexo">M
		<br><br>

		<label for=""><b>Pasatiempos</b></label><br>
		<input type="checkbox" name="pasatiempos[]">Leer<br>
		<input type="checkbox" name="pasatiempos[]">Escuchar música<br>
		<input type="checkbox" name="pasatiempos[]">Hacer deporte<br>
		<br><br>

		<label for="">Comentarios:</label><br>
		<textarea name="" id="" cols="30" rows="10"></textarea>
		<br><br>

		<label for="">Contraseña</label>
		<input type="password"><br><br>

		<label for="">Correo electrónico</label>
		<input type="email"><br><br>

		<label for="">Subir fotografía</label>
		<input type="file"><br><br>

		<label for="">Selecciona el mes:</label><br><br>
		<input type="month"><br><br>

		<select name="" id="">
			<option value="" selected>Selecciona tu estado: </option>
			<option value="">Sinaloa</option>
			<option value="">Sonora</option>
			<option value="">Jalisco</option>
		</select><br><br>

		<input type="submit" value="Guardar registro"><br><br><br><br><br>
	</form>
</body>
</html>
